<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.min.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script defer>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(e => console.log(e));
    }
    


  </script>
  <link rel="manifest" href="/manifest.json">
</head>



<body>
  <!-- <ons-button onclick="alert('You clicked me!')">Click Me</ons-button> -->




<div id="container">
  
  <h1>Weather</h1>
    <div id="content">
      <div class="weather_today">
        <div class="today_summary">
            <div class="weather_symbol">
                <img src="https://www.badkleinkirchheim.com/typo3conf/ext/webx_weather_zamg/Resources/Public/Icons/symbol/A.svg" width="100" height="100" alt="">
            </div>
            <div class="today_temperature">
                <div class="today_temperature_inner">
                    <div>
                        <div class="today_temperature_min">11째</div>
                        <div class="today_temperature_max">27째</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="today_text">Wolkenlos</div>
        <div class="precipitation">
            <div class="precipitation_left">
                <div>
                    <div class="precipitation_sun">
                        <img src="https://www.badkleinkirchheim.com/typo3conf/ext/webx_weather_zamg/Resources/Public/Icons/symbol/A.svg" width="100" height="100" alt="">
                        <span>11.7 h</span>
                    </div>
                    <div class="precipitation_rain">
                        <img src="https://www.badkleinkirchheim.com/typo3conf/ext/webx_weather_zamg/Resources/Public/Icons/symbol/I.svg" width="100" height="100" alt="">
                        <span>5 %</span>
                    </div>
                    <div class="precipitation_snow">
                        <img src="https://www.badkleinkirchheim.com/typo3conf/ext/webx_weather_zamg/Resources/Public/Icons/symbol/P.svg" width="100" height="100" alt="">
                        <span>0 cm</span>
                    </div>
                </div>
            </div>
            <div class="precipitation_right">
                <div>
                    <div class="precipitation_title">&nbsp;</div>
                    <div><i class="fas fa-thermometer-half"></i></div>
                </div>
                <div class="precipitation_valley">
                    <div class="precipitation_title">Tal</div>
                    <div>21째</div>
                </div>
                <div class="precipitation_mountain">
                    <div class="precipitation_title">Berg</div>
                    <div>12째</div>
                </div>
            </div>
        </div>
    </div>
     
    </div>
    <div id="navbar">
      <a class="button" href="index.html">Home</a>
      <a class="button" href="map.html">Map</a>
      <a class="button"href="weer.html">Weather</a>
      <a class="button"href="live.html">Live Cam</a>
    </div>
  </div>


  <script>



  </script>

</body>
</html>
